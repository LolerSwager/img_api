<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="upload images to json api">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>
<header>
    <nav>
        <a href="index.html">logo</a>
        <ul>
            <li><a id="openupload">Upload</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a id="openlogin">Login</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="grey-box"></div>
    <div class="box uploadBox">
        <div class="box-top">
            <p>Upload form</p>
            <span onclick="closeForm()"><i class="fas fa-times"></i></span>
        </div>
        <form action="upload.php" method="POST" enctype="multipart/form-data" id="uploadform">
            <img class="img-preview" id="output" src="img/arrow.png" alt="your image">
            <input type="file" name="file" id="file" onchange="loadFile(event)">
            <label class="choose-btn" for="file"> Choose a file</label>
            <button class="upload-btn" type="uploadImg" name="uploadImg">Upload</button>
        </form>
    </div>
    <div class="box loginBox">
        <div class="box-top">
            <p>Login form</p>
            <span onclick="closeForm()"><i class="fas fa-times"></i></span>
        </div>
        <form action="" method="POST" id="loginform">
            <div class="username">
                <label for="Username">Username</label>
                <input type="text" name="Username">
            </div>
            <div class="password">
                <label for="Password">Password</label>
                <input type="password" name="Password">
            </div>
            <button class="login-btn" type="button" name="login">Login</button>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="">
                <label for="checkbox">Keep me logged in</label>
            </div>
            <a class="f-password" href="">Forgot password?</a>
            <br>
            <a class="register" type="button" name="signup" id="signup-btn">Register</a>
        </form>
    </div>
    <div class="box registerBox">
        <div class="box-top">
            <p>Register form</p>
            <span onclick="closeForm()"><i class="fas fa-times"></i></span>
        </div>
        <form action="" method="POST" id="Registerform">
            <div class="username">
                <label for="Username">Username</label>
                <input type="text" name="Username">
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" name="email">
            </div>
            <div class="password">
                <label for="Password">Password</label>
                <input type="password" name="Password">
            </div>
            <button class="register-btn" type="button" name="register">Register</button>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="">
                <label for="checkbox">I have read and agree to the <a href="termsofservice.md">Terms of Service</a></label>
            </div>
            <br>
            <a class="login" type="button" id="backToLogin">Login</a>
        </form>
    </div>

    <main>
        <section>
            <article>
                <a href="JSON/output.json">open json file</a><br>
                <a href="output.html">other way top display</a><br>
                <a href="README.md">read me</a>
            </article>
        </section>
    </main>

    <script src="js/openlogin.js"></script>

    <script>
        var loadFile = function(event) {
          var output = document.getElementById('output');
          output.src = URL.createObjectURL(event.target.files[0]);
          output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
          }
        };
      </script>
</body>
</html>
